<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTT'tz Feedback</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0e0e0e;
    }

    .feedback-container {
      position: relative;
      width: 500px;
      height: 350px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 60px 10px rgba(0, 191, 255, 0.4); /* Ocean blue wide 3D glow */
    }

    .video-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      filter: brightness(0.4) blur(2px);
    }

    .feedback-content {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      color: white;
      padding: 30px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      color: #ffffff;
      text-shadow: 0 0 5px rgba(0,191,255, 0.8);
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .stars input {
      display: none;
    }

    .stars label {
      font-size: 2rem;
      color: #999;
      cursor: pointer;
      transition: 0.3s;
    }

    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: #00bfff; /* Ocean blue stars */
    }

    textarea {
      resize: none;
      height: 80px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    button {
      background-color: #00bfff;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #009acd;
    }
  </style>
</head>
<body>

  <div class="feedback-container">
    <video class="video-bg" autoplay loop muted playsinline>
      <source src="avc_Untitled video - Made with Clipchamp (85).mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="feedback-content">
      <div class="title">How was your OTT'tz Experience?</div>

      <div class="stars">
        <input type="radio" name="rate" id="star5"><label for="star5">★</label>
        <input type="radio" name="rate" id="star4"><label for="star4">★</label>
        <input type="radio" name="rate" id="star3"><label for="star3">★</label>
        <input type="radio" name="rate" id="star2"><label for="star2">★</label>
        <input type="radio" name="rate" id="star1"><label for="star1">★</label>
      </div>

      <textarea placeholder="Tell us how we can improve..."></textarea>

      <button>Submit Feedback</button>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rate OTT'tz ‚Äì Theatre on Desk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .feedback-slide {
      background: linear-gradient(145deg, #111111, #1a1a1a);
      box-shadow:
        0 30px 60px rgba(0, 168, 232, 0.3),
        0 10px 30px rgba(0, 168, 232, 0.4),
        inset 0 0 0 rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 450px;
      max-width: 90%;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .feedback-slide:hover {
      transform: scale(1.015);
    }
    .feedback-slide h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #00bfff;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
    }
    .stars {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }
    .star {
      font-size: 2.4rem;
      color: #333;
      cursor: pointer;
      transition: transform 0.3s, color 0.3s;
    }
    .star.selected {
      color: #00bfff;
      transform: scale(1.2);
      text-shadow: 0 0 8px rgba(0, 191, 255, 0.6);
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      border: none;
      padding: 15px;
      background: #1a1a1a;
      color: white;
      font-size: 1rem;
      margin-bottom: 20px;
      resize: none;
      outline: none;
      box-shadow: inset 0 0 10px rgba(0, 191, 255, 0.1);
    }
    button {
      background: #00bfff;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s ease;
      box-shadow: 0 5px 20px rgba(0, 191, 255, 0.3);
    }
    button:hover {
      background: #009cd3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="feedback-slide">
    <h2>‚≠ê Rate OTT'tz ‚Äì Help Us Improve</h2>
    <div class="stars" id="star-container">
      <span class="star" data-value="1">‚òÖ</span>
      <span class="star" data-value="2">‚òÖ</span>
      <span class="star" data-value="3">‚òÖ</span>
      <span class="star" data-value="4">‚òÖ</span>
      <span class="star" data-value="5">‚òÖ</span>
    </div>
    <textarea id="feedback" placeholder="Tell us what you loved or what we can do better..."></textarea>
    <button onclick="submitFeedback()">Submit</button>
  </div>

  <script>
    const stars = document.querySelectorAll('.star');
    let selectedRating = 0;

    stars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = parseInt(star.dataset.value);
        stars.forEach(s => s.classList.remove('selected'));
        for (let i = 0; i < selectedRating; i++) {
          stars[i].classList.add('selected');
        }
      });
    });

    function submitFeedback() {
      const feedback = document.getElementById('feedback').value;

      if (!selectedRating || feedback.trim() === "") {
        alert("Please provide a rating and some feedback.");
        return;
      }

      // Replace with your backend or submission handler
      fetch('https://your-backend.com/submit-feedback', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ rating: selectedRating, message: feedback })
      }).then(() => {
        alert("üåä Thanks for your feedback!");
        document.getElementById('feedback').value = '';
        stars.forEach(s => s.classList.remove('selected'));
        selectedRating = 0;
      });
    }
  </script>
</body>
</html>

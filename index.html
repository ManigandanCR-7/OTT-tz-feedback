<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rate OTT'tz ‚Äì Theatre on Desk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      overflow: hidden;
    }

    /* Background video */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Centered content */
    .content-container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.4); /* slight tint */
    }

    .title {
      font-size: 2rem;
      margin-bottom: 30px;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 168, 232, 0.5);
      letter-spacing: 0.5px;
      backdrop-filter: blur(3px);
      border-radius: 10px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.2);
    }

    .feedback-slide {
      background: linear-gradient(145deg, #111111, #1a1a1a);
      box-shadow:
        0 30px 60px rgba(0, 168, 232, 0.3),
        0 10px 30px rgba(0, 168, 232, 0.4);
      border-radius: 20px;
      padding: 40px;
      width: 450px;
      max-width: 90%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .feedback-slide:hover {
      transform: scale(1.015);
    }

    .stars {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }

    .star {
      font-size: 2.4rem;
      color: #333;
      cursor: pointer;
      transition: transform 0.3s, color 0.3s;
    }

    .star.selected {
      color: #00bfff;
      transform: scale(1.2);
      text-shadow: 0 0 8px rgba(0, 191, 255, 0.6);
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      border: none;
      padding: 15px;
      background: #1a1a1a;
      color: white;
      font-size: 1rem;
      margin-bottom: 20px;
      resize: none;
      outline: none;
      box-shadow: inset 0 0 10px rgba(0, 191, 255, 0.1);
    }

    button {
      background: #00bfff;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s ease;
      box-shadow: 0 5px 20px rgba(0, 191, 255, 0.3);
    }

    button:hover {
      background: #009cd3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- üé• Background Video -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="avc_Untitled video - Made with Clipchamp (85).mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <!-- üî≤ Foreground Content -->
  <div class="content-container">
    <div class="title">‚≠ê Rate Your Experience ‚Äì OTT'tz</div>
    <div class="feedback-slide">
      <div class="stars" id="star-container">
        <span class="star" data-value="1">‚òÖ</span>
        <span class="star" data-value="2">‚òÖ</span>
        <span class="star" data-value="3">‚òÖ</span>
        <span class="star" data-value="4">‚òÖ</span>
        <span class="star" data-value="5">‚òÖ</span>
      </div>
      <textarea id="feedback" placeholder="Tell us what you loved or what we can improve..."></textarea>
      <button onclick="submitFeedback()">Submit</button>
    </div>
  </div>

  <!-- üìú Script -->
  <script>
    const stars = document.querySelectorAll('.star');
    let selectedRating = 0;

    stars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = parseInt(star.dataset.value);
        stars.forEach(s => s.classList.remove('selected'));
        for (let i = 0; i < selectedRating; i++) {
          stars[i].classList.add('selected');
        }
      });
    });

    function submitFeedback() {
      const feedback = document.getElementById('feedback').value;

      if (!selectedRating || feedback.trim() === "") {
        alert("Please provide a rating and some feedback.");
        return;
      }

      // Replace with your backend endpoint
      fetch('https://your-backend.com/submit-feedback', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ rating: selectedRating, message: feedback })
      }).then(() => {
        alert("üåä Thanks for your feedback!");
        document.getElementById('feedback').value = '';
        stars.forEach(s => s.classList.remove('selected'));
        selectedRating = 0;
      });
    }
  </script>
</body>
</html>

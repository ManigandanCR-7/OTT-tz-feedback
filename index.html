<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTT'tz Feedback</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .rating-slide {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 550px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 60px rgba(0, 200, 255, 0.5);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .title {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 30px;
    }

    .stars {
      display: flex;
      gap: 20px;
      font-size: 2.5rem;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .stars i {
      color: rgba(255, 255, 255, 0.3);
      transition: color 0.3s;
    }

    .stars i.filled {
      color: #00c8ff;
    }

    textarea {
      width: 100%;
      height: 120px;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 1rem;
      resize: none;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      backdrop-filter: blur(10px);
      margin-bottom: 20px;
    }

    textarea::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      background: #00c8ff;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #009ec2;
    }
  </style>
</head>
<body>

  <!-- 🔁 Background Video -->
  <video class="background-video" autoplay muted loop>
    <source src="avc_Untitled video - Made with Clipchamp (85).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- ⭐ Feedback Card -->
  <div class="rating-slide">
    <div class="title">How Was Your Experience?</div>
    
    <div class="stars" id="stars">
      <i class="star">&#9733;</i>
      <i class="star">&#9733;</i>
      <i class="star">&#9733;</i>
      <i class="star">&#9733;</i>
      <i class="star">&#9733;</i>
    </div>
    
    <textarea placeholder="Tell us what we can improve..."></textarea>
    <button>Submit Feedback</button>
  </div>

  <script>
    const stars = document.querySelectorAll(".star");

    stars.forEach((star, index) => {
      star.addEventListener("click", () => {
        stars.forEach((s, i) => {
          if (i <= index) {
            s.classList.add("filled");
          } else {
            s.classList.remove("filled");
          }
        });
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTT'tz Rating</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.2);
      z-index: -1;
    }

    .rating-container {
      width: 800px;
      height: 500px;
      margin: 100px auto;
      background: linear-gradient(145deg, #1e3c4f, #122c3d);
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0, 100, 150, 0.6), 0 0 30px rgba(0, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 40px;
    }

    h1 {
      font-size: 2.8em;
      font-weight: 600;
      margin-bottom: 30px;
      color: #00ffff;
      letter-spacing: 1px;
      text-shadow: 0px 0px 10px rgba(0,255,255,0.4);
    }

    .stars {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      font-size: 2em;
      cursor: pointer;
    }

    .stars span {
      transition: transform 0.2s;
    }

    .stars span:hover {
      transform: scale(1.3);
      color: gold;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 12px;
      border: none;
      padding: 15px;
      font-size: 1em;
      resize: none;
      background: #0a2a3f;
      color: #fff;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: #00bcd4;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="background-video">
    <source src="avc_Untitled video - Made with Clipchamp (85).mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <div class="rating-container">
    <h1>How Was Your OTT'tz Experience?</h1>
    <div class="stars">
      <span>⭐</span>
      <span>⭐</span>
      <span>⭐</span>
      <span>⭐</span>
      <span>⭐</span>
    </div>
    <textarea placeholder="Tell us what you'd like to improve or what you loved..."></textarea>
    <button>Submit Feedback</button>
  </div>
</body>
</html>
